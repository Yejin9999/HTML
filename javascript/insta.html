<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/insta.css">
    <script src="./script/insta.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="user">
                <img src="https://i.pinimg.com/736x/0a/87/c7/0a87c7f5bbf196ed92031194cdd666ca.jpg" alt="">
                <span>username</span>
            </div>
            <a href="#" class="more">...</a>
        </div>
        <main><img src="https://i.pinimg.com/736x/d9/99/d6/d999d6a54ccb8dec452de1cd169e3709.jpg" alt=""></main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./images/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유하기"></a>
                </div>
                <a href="#" class="interest">스크랩</a>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user">username</p>
                <p class="content">....</p>
                <p class="date">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
