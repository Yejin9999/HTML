<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 이전/다음 네비게이션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper-button1.js" defer></script>
    <style>
        main {
            background-color:lightgray;
            position:relative; padding:100px;
        }
        .event-swiper {width:1000px; height:400px; margin:0 auto;}
        .event-swiper .swiper-slide {font-size:4rem; line-height:400px; text-align:center;}
        .event-swiper .event1 {background-color:pink;}
        .event-swiper .event2 {background-color:lightblue;}
        .event-swiper .event3 {background-color:coral;}
        .event-swiper .event4 {background-color:seagreen;}
        /* 페이지번호 */
        .event-swiper .swiper-pagination-bullet {
            background-color:red; opacity:0.3;
        }
        .event-swiper .swiper-pagination-bullet-active{
            background-color:brown; opacity:1;
        }
        /* 네비게이션 */
        .btn {
            /* position:relative; */
            position:absolute; left:20px; top:20px;
            background-color:yellow;
            width:100px; height:100px;
        }
        .btn img {width:100%;}
        .btn .prev {width:50px;}
        .btn .next {width:50px; transform:scaleX(-1);/* 좌우반전 */}
        .event-swiper .swiper-button-next,
        .event-swiper .swiper-button-prev {color:white; transform:scale(0.5);/* 크기조절 */}
        .event-swiper .swiper-button-next:hover,
        .event-swiper .swiper-button-prev:hover {opacity:0.5; color:lime;}
    </style>
</head>
<body>
    <main>    
        <div class="swiper event-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide event1">slide 1</div>
                <div class="swiper-slide event2">slide 2</div>
                <div class="swiper-slide event3">slide 3</div>
                <div class="swiper-slide event4">slide 4</div>
            </div>
            <!-- 내비게이션 기본작성위치 swiper-wrapper형제로-->
            <!-- 페이지번호 기본 작성위치(디자인에 따라 다른 위치 설정가능) -->
            <!-- 페이지번호를 아래와 같이 기본형태로 작성할때는 Swiper의 기본제공을 그대로 사용하는 것이기 때문에 함께 제공되는 js,css외에 다른 코드를 자유롭게 입력해선 안된다. 자유로운
            디자인 등을 원할 때는 사용자 커스텀 버전으로 별도로 태그와 css,js를 구현해야한다(내비게이션도 동일)-->
        </div>
        <div class="btn">
            <!-- (아래) 사용자커스텀버전 -->
             <button type="button" class="next"><img src="./images/arrow.png" alt="다음 이벤트보기"></button>
             <button type="button" class="prev"><img src="./images/arrow.png" alt="이전 이벤트보기"></button>
            <!-- (아래)기본 -->
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
        </div>
        <div class="swiper-pagination"><!-- 내용작성금지 --></div>
    </main>
</body>
</html>
