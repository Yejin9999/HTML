<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2. 옵션추가</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper2.js" defer></script>
    <style>
        .best_swiper {width:100%; height:100vh; margin: 0 auto;}
        .best_swiper .swiper-wrapper {}
        .best_swiper .swiper-wrapper .swiper-slide {}
        .best_swiper .swiper-wrapper .swiper-slide > * {}
        .best_swiper .swiper-wrapper .slide1 {
            background-image:url(./images/bnr1.jpg);
            background-size:cover;
            background-position:center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .slide1 .contents {
            width:1200px; /* margin:0 auto; 앱솔을 쓰게되면서 소용없어짐 */
            /* padding-top:620px; */
            /* 대상을 앱솔로 하고 정해진 너비에서 위치 조정할 때 */
            position:absolute; bottom:250px; left:50%; transform:translateX(-50%);
            
        }
        .best_swiper .swiper-wrapper .slide1 .contents .sub_title {
            font-size:1.38rem; letter-spacing:-0.02rem;
            margin-bottom:40px;
        }
        .best_swiper .swiper-wrapper .slide1 .contents h1 {
            font-size:3.13rem; margin-bottom:40px; letter-spacing:-0.02rem;
            font-weight:600;
        }
        .best_swiper .swiper-wrapper .slide1 .contents p {
            line-height:1.5;
        }
        .best_swiper .swiper-wrapper .slide2 {
            background-image:url(./images/bnr2.jpg);
            background-size:cover;
            background-position:center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .slide2 .contents {
            width:1200px;
            position:absolute; top:190px; left:50%; transform:translateX(-50%);
        }
        .best_swiper .swiper-wrapper .slide2 .contents .sub_title {
            font-size:1.38rem; letter-spacing:-0.02rem;
        }
        .best_swiper .swiper-wrapper .slide2 .contents h1 {
            font-size:3.13rem; font-weight:600; letter-spacing:-0.02rem;
            margin:40px 0;
        }
        .best_swiper .swiper-wrapper .slide2 .contents p {letter-spacing:-0.02rem;}
        .best_swiper .swiper-wrapper .slide3 {
            background-image:url(./images/bnr3.jpg);
            background-size:cover;
            background-position:center;
        }
        .best_swiper .swiper-wrapper .slide3::after {
            content:''; display:block; 
            position:absolute; width:100%; height:50vh; /* 화면에 절반만큼만 표현한다.(포토샵에 그림자 높이만큼 px로 줘도 상관없음) */
            left:0; bottom:0;
            background:linear-gradient(transparent,#000);
            z-index:100;
        }
        .best_swiper .swiper-wrapper .slide3 .contents {
            width:1200px; 
            position:absolute; bottom:50px; left:50%; transform:translateX(-50%);
            z-index:200;
        }

        .best_swiper .swiper-wrapper .slide3 .contents .sub_title {
            font-size:1.38rem; letter-spacing:-0.02rem; color:#fff;
            text-align:right;
        }
        .best_swiper .swiper-wrapper .slide3 .contents h1 {
            font-size:3.13rem; font-weight:600; letter-spacing:-0.02rem;
            margin:40px 0 60px 0; color:#fff; text-align:right;
        }
        .best_swiper .swiper-wrapper .slide3 .contents p {letter-spacing:-0.02rem; color:#fff; text-align:right;}
    </style>
</head>
<body>
    <!-- Slider 슬라이드가 보이는 영역(사용자정의 클래스필수) 
     (가장바깥쪽부모,사용자정의 클래스(가장바깥쪽 Swiper 기준)을 뜻함) -->
    <div class="swiper best_swiper">
        <!-- 실제 움직이는 영역 -->
        <div class="swiper-wrapper">
        <!-- 개별슬라이드(사용자정의클래스 작성 권장) -->
            <div class="swiper-slide slide1"> <!-- bnr1 들어갈자리-->
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무는 곳</p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide2">
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무는 곳</p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며 시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide3">
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무는 곳</p>
                    <h1>경복궁에서 만나는 시간 여행 </h1>
                    <p>고즈넉한 한옥 길을 걸으며 시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
