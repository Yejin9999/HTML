<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 | css</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <style>
        #wrap {
            background-color:purple;
        }
        #wrap header {
            background-color:lightgray;
            /* header외 자식요소에 float 적용 시 float는 부유하는 특징때문에 부모요소에서 벗어나서 
            부모가 더이상 자식만큼 크기를 인식하지 못하는 문제가 발생한다.
            그래서 문제 해결방법을 반드시 이어서 작성해야한다. 태그에 근접한 부모에 적용해야함*/
            /* 방법1 강제로 크기 입력하기(추천x)*/
            /* height:100px */
            /* 방법2 부모영역 재인식css명령(부모안에서만 보이게 자식을 재설정해라)(나간자식잡기) */
            overflow:hidden;
            /* 팝업으로 나오는거 있으면 쓰면안됨 왜냐면 가려져서 안보임 */
        }
        /* 방법3 가상자식요소생성(나간자식냅두고 새로운애입양하는그런느낌)  */
        #wrap header::after {
            clear:both; display:block; content:'';
        }
        #wrap header h1 {
            background-color:aqua;
            float:left;
        }
        #wrap header nav {
            background-color:yellow;
            float:left;
        }
        #wrap header p {
            background-color:lime;
            float:right;
        }
        #wrap .box {
            width:300px;
            overflow:hidden;
        }
        #wrap .box h2 {}
        #wrap .box p {}
        #wrap .a {background-color:coral;}
        #wrap .a h2 {float:right;}
        #wrap .a p {float:right;}
        #wrap .b {background-color:hotpink;}
        #wrap .b h2 {float:left;}
        #wrap .b p {float:left;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로고</h1>
            <nav>내비게이션</nav>
            <p>보조메뉴</p>
        </header>
        <h2>float(html4)</h2>
        <p>float는 left right 값을 가진 레이아웃 속성이다.</p>
        <p>right값은 두번 이상 작성하면 역순이 되므로 한번만 작성해야한다.</p>
        <p>float는 형제관계에 해당하는 2개 이상의 대상을 정렬하고 싶은 경우만 사용해야한다.</p>
        <div class="box a"> 
            <!-- box a 가 이름이 아니라 두글자사이에 공백은 box따로 a따로 라는말 -->
            <h2>제목</h2>
            <p>내용</p>
        </div>
        <div class="box b">
            <h2>제목</h2>
            <p>내용</p>
        </div>
    </div>
</body>
</html>
