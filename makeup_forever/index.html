<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/responsive.css">

<body>
    <div class="h_bg">

            <h1><a href="#"><img src="./images/logo.png" alt="make up for ever"></a></h1>

                                <li>

                                    <a href="#" class="keywords">립스틱</a>

                                </li>

                            <h2>추천 키워드</h2>

                                <a href="#">프라이머</a>

                        <a href="#">브랜드</a>
